<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>
    <style>
        /* Consistent with your restaurant's theme */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .reservation-container {
            max-width: 800px;
            margin: 50px auto;
            background: #1a1a1a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        .reservation-header {
            text-align: center;
            border-bottom: 2px solid #ff0000;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .reservation-header h1 {
            color: #ff0000;
            font-size: 2.5em;
            margin: 0;
        }

        .reservation-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff4444;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #ff0000;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.2);
        }

        .reserve-button {
            background: #ff0000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            grid-column: span 2;
        }

        .reserve-button:hover {
            background: #cc0000;
        }

        .confirmation-message {
            display: none;
            text-align: center;
            padding: 30px;
            background: #1a1a1a;
            border-radius: 15px;
            animation: fadeInUp 0.6s ease-out;
        }

        .confirmation-message h2 {
            color: #ff0000;
            margin-bottom: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .reservation-form {
                grid-template-columns: 1fr;
            }
            .reserve-button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="reservation-container">
        <div class="reservation-header">
            <h1>Table Reservation</h1>
            <p>Book your perfect dining experience</p>
        </div>

        <form id="reservationForm" class="reservation-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label>Reservation Date</label>
                <input type="date" required>
            </div>

            <div class="form-group">
                <label>Time</label>
                <input type="time" required>
            </div>

            <div class="form-group">
                <label>Party Size</label>
                <select required>
                    <option value="">Select guests</option>
                    <option>1-2 People</option>
                    <option>3-4 People</option>
                    <option>5-6 People</option>
                    <option>7+ People</option>
                </select>
            </div>

            <div class="form-group" style="grid-column: span 2">
                <label>Special Requests</label>
                <textarea rows="4" placeholder="Dietary requirements, celebrations, etc."></textarea>
            </div>

            <button type="submit" class="reserve-button">RESERVE TABLE</button>
        </form>

        <div class="confirmation-message" id="confirmation">
            <h2>Reservation Confirmed! ðŸŽ‰</h2>
            <p>Your table has been successfully reserved</p>
            <div class="reservation-details">
                <p><strong>Name:</strong> <span id="confirmName"></span></p>
                <p><strong>Date:</strong> <span id="confirmDate"></span></p>
                <p><strong>Time:</strong> <span id="confirmTime"></span></p>
                <p><strong>Guests:</strong> <span id="confirmGuests"></span></p>
            </div>
            <p>We've sent a confirmation to your email</p>
        </div>
    </div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = this[0].value;
            const date = this[3].value;
            const time = this[4].value;
            const guests = this[5].value;

            // Update confirmation details
            document.getElementById('confirmName').textContent = name;
            document.getElementById('confirmDate').textContent = new Date(date).toLocaleDateString();
            document.getElementById('confirmTime').textContent = time;
            document.getElementById('confirmGuests').textContent = guests;

            // Show confirmation message
            document.getElementById('reservationForm').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';
        });
    </script>
</body>
</html>
